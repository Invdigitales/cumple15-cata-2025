    </div>
    <div class="cr-block">

        <span id="cre-hora">
          00
        </span>
      </div>
      <div class="cr-desc">
        Hs
      </div>
    </div>
    <div class="cr-block">
      <div class="cr-time">
        <span id="cre-minuto">
          00
        </span>
      </div>
      <div class="cr-desc">
        Min
      </div>
    </div>
    <div class="cr-block">
      <div class="cr-time">

</section>
